<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit = no">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class = "body-top">
    <header class = "container">
            <div class = "row">
                <div class = "col-3">
                    <img id = "logo" src = "img/logo.jpg" >
                </div>
                <div class = "col-9">
                    <h1>Путешествуйте с нами! </h1>
                </div>
                
            </div>
    </header>
<!-- Modal -->
    <div class="modal fade" id="ex" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" style="max-width: 600px;">
                    <form method="get" action="#" id="orderFrom">
                        <div class="tour">
                            <label class="label" for="name">
                                Выберите тур:
                            </label>
                            <select id="inp1">
                                <option value="Крым">Крым</option>
                                <option value="Кавказ">Кавказ</option>
                                <option value="Алтай">Алтай</option>
                            </select>
                        </div>
                        <div class="tour">
                            <label class="label" for="data">
                                Выберите дату начала:
                            </label>
                            <input type="date" id="inp2">
                        </div>
                        <div class="tour">
                            <label class="label" for="number">
                                Выберите количество участников:
                            </label>
                            <select id="inp3">
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="tour">
                            <label class="label" for="email">
                                Ваш E-mail:
                            </label>
                            <input type="email" id="inp4" class="input-xlarge" style="width: 350px;" required ="required">
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary" id="submit">Отправить</button>
                </div>
            </div>
        </div>
    </div>
    <div id = "menu">
        <nav class = "nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" href="index.html" >Главная</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="tours.html" >Наши туры</а>
            <a class="flex-sm-fill text-sm-center nav-link" href="contacts.html">0 нас</a>
        </nav>
    </div>

    <main class ="flex">
        <div class ="row">
            <div class ="col">
                Наши акции
            </div>
        </div>
        <div class="container-fluid">
            <div class ="row">
                <div class="col">
                    <div class="tour">
                        <img src="img/crimea.jpg" class="tour_img">
                        <p>Это прекрасная возможность отдохнуть всей семьей</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ex">Рассчитать стоимость</button>
                    </div>
                </div>
            </div>
            <div class ="row">
                <div class="col">
                    <div class="tour">
                        <img src="img/kavkaz.jpg" class="tour_img">
                        <p>Море, солнце и горы!</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ex">Рассчитать стоимость</button>
                    </div>
                </div>
            </div>
            <div class ="row">
                <div class="col">
                    <div class="tour">
                        <img src="img/altay.jpg" class="tour_img">
                        <p>Незабываемые впечатления</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ex">Рассчитать стоимость</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
<footer class="footer">
    <div class="row">
        <div class="col">
            Это сайт, предназначенный для обучения 
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
